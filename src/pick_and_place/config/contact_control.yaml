      - 600.0
      - 600.0
      - 600.0
      - 600.0
      - 250.0
      - 150.0
      - 50.0
  d_gains:
      - 50.0
      - 50.0
      - 50.0
      - 20.0
      - 20.0
      - 20.0
      - 10.0
  radius: 0.1
  acceleration_time: 2.0
  vel_max: 0.15
  publish_rate: 10.0
  coriolis_factor: 1.0